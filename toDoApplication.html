<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Application</title>
    <link
      rel="shortcut icon"
      href="./Images/to-do-icon.png"
      type="image/png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img src="./Images_To-do-Application/to-do-icon.png" alt="" />
        </h2>
        <div class="row">
          <input
            type="text"
            name="input-box"
            id="input-box"
            placeholder="Add your text here"
          />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
          <li>Task 4</li> -->
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
